<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Formulário de Pesquisa</h1>

    <form id="pesquisa">
        <p>Diga-nos como podemos melhorar o freeCodeCamp</p>

        <div class="form" id="bl01">
            <label for="inputNome">Nome:</label>
            <input type="text" id="nome" placeholder="nome completo">
        </div>

        <div class="form" id="bl02">
            <label for="inputEmail">Email:</label>
            <input type="email" id="email" placeholder="exemplo@email.com">
        </div>

        <div class="form" id="bl03">
            <label for="inputIdade">Idade:</label>
            <input type="number" id="numero" placeholder="anos">
        </div>

        <div class="form" id="bl04">
            <label for="inputProfissao">Qual opção descreve melhor sua função?</label>
            <select id="profissao">
                <option value="">FreeLance</option>
                <option value="" selected>Estudante</option>
                <option value="">Outros</option>
            </select>
        </div>

        <div class="form" id="bl05"> 
            <label for="inputPosiblity">Qual é a probabilidade de você recomendar o freeCodeCamp a um amigo?</label> <br>
            <input type="radio" id="certeza" checked><label for="aa">Com certeza</label></input>  
            <input type="radio" id="pode"><label for="bb">Pode ser</label></input>
            <input type="radio" id="nao"><label for="cc">Não tenho certeza</label></input> 
        </div>

        <div class="form" id="bl06">
            <label for="inputGostar">O que você mais gosta no FCC:</label>
            <select id="gostr">
                <option value="">Jogar</option>
                <option value="">Estudar</option>
                <option value="" selected>Downloads</option>
                <option value="">Navegar</option>
            </select>
        </div>

        <div class="form" id="bl07">
            <label for="inputFuturo">Coisas que devem ser melhoradas no futuro (marque todas as opções aplicáveis):</label> <br>
            <input type="checkbox" id="front" checked> Front-end Projects
            <input type="checkbox" id="back"> Back-end Projects
            <input type="checkbox" id="data"> Data Visualization
        </div>

        <div class="form" id="bl08">
            <input type="button" value="ENVIAR">
        </div>
    </form>
    
</body>
</html>
